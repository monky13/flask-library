{% extends "bases.html" %}

{% block ext_css %}
    <style>
        .bg {
            background-image: url("/static/img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
{% endblock %}

{% block content1 %}
    <body class="bg">
    <h1></h1>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
            </div>
            <div class="col-md-6 column">
                <h1 align="center">欢迎登陆图书馆预约系统</h1>
                <hr>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>提示：{{ error }}</strong>
                    </div>
                {% endif %}

                <form class="form-horizontal" action="/user/login" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">账号：</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="id" placeholder="请输入账号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">密码：</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" name="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group" id="role"><label class="col-sm-4 control-label">账号类型：</label>
                        <label class="radio-inline col-sm-2">
                            <input type="radio" id="rdoStu" name="usertype" value="1" checked> 学生
                        </label>
                        <label class="radio-inline col-sm-2">
                            <input type="radio" id="rdoAdmin" name="usertype" value="2"> 管理员
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-3">
                            <button type="submit" class="btn btn-primary">登陆</button>
                        </div>
                        <a href="/user/face_login" class="btn btn-primary">人脸登录</a>
                    </div>
                </form>
            </div>
            <div class="col-md-3 column">
            </div>
        </div>
    </div>
{% endblock %}
