{% extends "basea.html" %}
{% block ext_css %}
    <style>
        .bg {
            background-image: url("/static/img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }
        .tx1 {
            background: rgba(255, 255, 255, 0.04);
            color: rgb(0, 128, 128);
        }
    </style>
{% endblock %}

{% block content1 %}
    <body class="bg">
    <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron">
				<h3>
					最新通报
				</h3>
				<p>
					{{ warning.content }}
				</p>
			</div>
		</div>
	</div>

    <hr>

    <h1>&nbsp;&nbsp;更新通报</h1>

    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>提示：</strong>{{ error }}
        </div>
    {% endif %}

    <form class="form-horizontal" action="/admin/wudt" method="POST">
        <div class="form-group">
            <div class="col-sm-12">
                <textarea class="form-control tx1" name="content" rows="8">{{ warning.content }}</textarea>
            </div>
        </div>
        <input type="hidden" name="warningId" value="{{ warning.id }}">
        <div class="form-group">
            <div class="col-sm-offset-11">
                <button type="submit" class="btn btn-primary">更新</button>
            </div>
        </div>
    </form>
    </body>
{% endblock %}
