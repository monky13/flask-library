{% extends "basea.html" %}
{% block ext_css %}
    <style>
        .bg {
            background-image: url("/static/img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }

        .tx1 {
            background: rgba(255, 255, 255, 0.04);
            color: rgb(0, 128, 128);
        }
    </style>
{% endblock %}

{% block content1 %}
    <body class="bg">
    <h1>发布通知</h1>
    <hr>
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>提示：</strong>{{ error }}
        </div>
    {% endif %}

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" action="/admin/npost" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-1 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control tx1" name="content" rows="18" placeholder="请在此输入内容"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10">
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
{% endblock %}
