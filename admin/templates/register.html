{% extends "basea.html" %}

{% block content1 %}

    <h1>新增一个学生！</h1>
    <hr>
    {% if errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>提示：{{ errors }}</strong>
        </div>
    {% endif %}

    <form class="form-horizontal" action="/admin/adduser" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">学号：</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="id" placeholder="请输入学号">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="name" placeholder="请输入姓名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-5">
                <input class="form-control" type="password" name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="gender" value="male"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="female"> 女
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">生日：</label>
            <div class="col-sm-5">
                <input class="form-control" type="date" name="birthday">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">学院：</label>
            <div class="col-sm-5">
                <select name="institute" class="form-control">
                    <option value="商学院">商学院</option>
                    <option value="法学院">法学院</option>
                    <option value="师范学院">师范学院</option>
                    <option value="体育学院">体育学院</option>
                    <option value="计算机学院">计算机学院</option>
                    <option value="机械工程学院">机械工程学院</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮箱:</label>
            <div class="col-sm-8">
                <input class="form-control" type="email" name="email" placeholder="请输入电子邮箱">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">学习宣言：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="bio" rows="5" placeholder="请输入学习宣言"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">头像：</label>
            <div class="col-sm-5">
                <input type="file" name="avatar">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>
{% endblock %}
